<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Multi-Step-Progress-Bar/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multi-step-progress-bar</title>
    <script type="module" crossorigin src="/Multi-Step-Progress-Bar/index.js"></script>
    <link rel="stylesheet" crossorigin href="/Multi-Step-Progress-Bar/assets/index-BKth_o5D.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="steps">
          <span class="circle active">
            <svg class="icon-svg active-icon">
              <use xlink:href="/Multi-Step-Progress-Bar/assets/sprite-D4yVFLmb.svg#tick-svgrepo-com"></use>
            </svg>
          </span>
          <span class="circle">
            <svg class="icon-svg">
              <use xlink:href="/Multi-Step-Progress-Bar/assets/sprite-D4yVFLmb.svg#cross-svgrepo-com"></use>
            </svg>
          </span>
          <span class="circle">
            <svg class="icon-svg">
              <use xlink:href="/Multi-Step-Progress-Bar/assets/sprite-D4yVFLmb.svg#cross-svgrepo-com"></use>
            </svg>
          </span>
          <span class="circle">
            <svg class="icon-svg">
              <use xlink:href="/Multi-Step-Progress-Bar/assets/sprite-D4yVFLmb.svg#cross-svgrepo-com"></use>
            </svg>
          </span>
          <span class="circle">
            <svg class="icon-svg">
              <use xlink:href="/Multi-Step-Progress-Bar/assets/sprite-D4yVFLmb.svg#cross-svgrepo-com"></use>
            </svg>
          </span>
          <div class="progress-bar">
            <span class="indicator"></span>
          </div>
        </div>

        <div class="progress-bar-btns">
          <button class="button" id="prev" disabled type="button">Prev</button>
          <button class="button" id="next" type="button">Next</button>
        </div>
      </div>
    </main>

  </body>
</html>
